{{ define "inicio"}}
{{ template "cabecera" }}

    <a name="" id="" class="btn btn-primary" href="/crear" role="button">Agregar empleado</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
{{ range.}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Nombre}}</td>
                    <td>{{.Email}}</td>
                    <td>Editar {{.Id}} | Borrar {{.Id}} </td>
                </tr>
{{end}}
            </tbody>
        </table>

{{ template "pie" }}    
{{end}}
